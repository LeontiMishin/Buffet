<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .note-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .note-list {
            list-style-type: none;
            padding: 0;
        }

        .note-list li {
            margin-bottom: 5px;
        }

        .edit-btn,
        .delete-btn {
            cursor: pointer;
            color: blue;
            margin-right: 5px;
        }
        #calendar-form {
            margin-bottom: 20px;
        }
        .btn-outline-success{
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/menus">Вывод Меню</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/dishes">Блюда</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/users">Пользователи</a>
        </li>
    </ul>

    <form id="calendar-form">
        <input type="text" id="note" class="note-input" placeholder="Введите блюдо">
        <input type="date" id="date" class="note-input">

        <div class="input-group mb-3">
            <span class="input-group-text">€</span>
            <input type="text" id="amount" class="form-control" aria-label="Euro amount">
        </div>
        <select id="dishType" class="note-input">
            <option value="">Выберите вид блюда</option>
            <option value="гарниры">Гарниры</option>
            <option value="котлеты">Котлеты</option>
            <option value="салаты">Салаты</option>
        </select>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio1" value="шт">
            <label class="form-check-label" for="inlineRadio1">шт</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio2" value="%">
            <label class="form-check-label" for="inlineRadio2">%</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio3" value="стаканы">
            <label class="form-check-label" for="inlineRadio3">стаканы</label>
        </div>
        <div><button type="button" class="btn btn-outline-success" onclick="addNote()">Добавить</button></div>
    </form>

    <table id="calendar">
        <thead>
            <tr>
                <th>Дата добавления</th>
                <th>Блюдо</th>
                <th>Цена</th>
                <th>Тип</th>
                <th>Вид</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
        });

        function addNote() {
            var noteInput = document.getElementById('note');
            var dateInput = document.getElementById('date');
            var typeInputs = document.getElementsByName('type');
            var amountInput = document.getElementById('amount');
            var dishTypeInput = document.getElementById('dishType');
        
            var note = noteInput.value.trim();
            var amount = amountInput.value.trim();
            var date = dateInput.value;
            var type = '';
            var dishType = dishTypeInput.value;
        
            for (var i = 0; i < typeInputs.length; i++) {
                if (typeInputs[i].checked) {
                    type = typeInputs[i].value;
                    break;
                }
            }
        
            if (note && date && type) {
                fetch('/api/addNote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ note, date, type, amount, dishType })
                })
                .then(response => {
                    if (response.ok) {
                        loadNotes();
                    } else {
                        console.error('Error adding note:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error adding note:', error);
                });
        
                noteInput.value = '';
                dateInput.value = '';
                amountInput.value = '';
                dishTypeInput.value = '';
            } else {
                alert('Пожалуйста, введите блюдо, выберите дату и тип');
            }
        }
    
        function loadNotes() {
            var url = '/api/notes';
            var cacheBuster = '?t=' + Date.now();
            fetch(url + cacheBuster)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        console.error('Error fetching notes:', response.statusText);
                        throw new Error('Error fetching notes');
                    }
                })
                .then(notes => {
                    var table = document.getElementById('calendar');
                    var tbody = table.getElementsByTagName('tbody')[0];
            
                    tbody.innerHTML = '';
            
                    notes.forEach(note => {
                        var row = tbody.insertRow();
                        var cellDate = row.insertCell(0);
                        var cellNote = row.insertCell(1);
                        var cellPrice = row.insertCell(2);
                        var cellType = row.insertCell(3);
                        var cellDishType = row.insertCell(4);
                        var cellActions = row.insertCell(5);
                                
                        const formattedDate = new Date(note.date).toLocaleDateString('ee-EE');
                        cellDate.textContent = formattedDate;
                        cellNote.textContent = note.note;
                        cellPrice.textContent = note.amount + '€';
                        cellType.textContent = note.type;
                        cellDishType.textContent = note.dishType;
            
                        var editBtn = document.createElement('span');
                        editBtn.setAttribute('data-id', note._id);
                        editBtn.setAttribute('data-note', note.note);
                        editBtn.setAttribute('data-date', note.date);
                        editBtn.className = 'edit-btn btn btn-outline-dark';
                        editBtn.textContent = 'Редактировать';
                        editBtn.onclick = function () {
                            editNote(row);
                        };
            
                        var deleteBtn = document.createElement('span');
                        deleteBtn.setAttribute('data-note', note.note);
                        deleteBtn.setAttribute('data-date', note.date);
                        deleteBtn.className = 'btn btn-outline-danger';
                        deleteBtn.textContent = 'Удалить';
                        deleteBtn.onclick = function () {
                            deleteNote(row);
                        };
            
                        cellActions.appendChild(editBtn);
                        cellActions.appendChild(deleteBtn);
            
                    });
                })
                .catch(error => {
                    console.error('Error loading notes:', error);
                });
        }
        

        function editNote(row) {
            var date = new Date(row.cells[0].textContent);
            var noteValue = row.cells[1].textContent;
        
            var newNote = prompt('Введите новое блюдо:', noteValue);
        
            if (newNote !== null) {
                var editBtn = row.querySelector('.edit-btn');
                var oldNote = editBtn.getAttribute('data-note');
                var oldDate = editBtn.getAttribute('data-date');
                var id = editBtn.getAttribute('data-id');
        
                fetch('/api/editNote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ _id: id, note: oldNote, date: new Date(oldDate), newNoteData: { note: newNote } })
                })
                .then(response => {
                    if (response.ok) {
                        loadNotes();
                    } else {
                        console.error('Error editing note:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error editing note:', error);
                });
            }
        }



        function deleteNote(row) {
            var editBtn = row.querySelector('.edit-btn');
            var id = editBtn.getAttribute('data-id');
    
            fetch('/api/deleteNote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ _id: id })
            })
            .then(response => {
                if (response.ok) {
                    loadNotes();
                } else {
                    console.error('Error deleting note:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Error deleting note:', error);
            });
        }

        function fetchWithCacheBuster(url, options) {
            const cacheBuster = '?t=' + Date.now();
            return fetch(url + cacheBuster, options);
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
